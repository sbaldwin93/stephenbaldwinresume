<div>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="auth-con">
            <div class="form-group">
                <h4 class="up">Username</h4>
                <input
                        type="username"
                        id="username"
                        class="form-control"
                        formControlName="username">
            </div>
            <div class="form-group">
                <h4 class="up">Password</h4>
                <input
                        type="password"
                        id="password"
                        class="form-control"
                        formControlName="password">
            </div>

            <button
                    class="btn btn-primary"
                    id="submit"
                    type="submit"
                    [disabled]="!myForm.valid">Login</button>
        </div>
    </form>
</div>
